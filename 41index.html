<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河野真一の自己紹介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: #ff758c;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .content h2 {
            font-size: 2em;
            margin: 20px 0;
        }
        .content p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #ff758c;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        河野真一の自己紹介ページ
    </header>
    <div class="content">
        <img src="https://via.placeholder.com/200" alt="プロフィール画像">
        <h2>河野真一</h2>
        <p><strong>特技:</strong> 生成AIとの壁打ち</p>
        <p><strong>チーム開発に対する意気込み:</strong> みんなを助けて、全員でアプリを開発する</p>
    </div>
    <footer>
        © 2025 河野真一
    </footer>
</body>
</html>
