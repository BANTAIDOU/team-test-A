<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>中尾想羅 — 自己紹介</title>
  <meta name="description" content="中尾想羅さんの自己紹介ページ。特技、チーム開発に対する取組み、デザイン方針を掲載。">
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --accent:#4f46e5;
      --muted:#6b7280;
      --radius:12px;
      --max-width:900px;
      font-family: "Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#ffffff);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      color:#111827;
    }
    .container{
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 8px 30px rgba(15,23,42,0.08);
      padding:36px;
    }
    header{
      display:flex;
      gap:20px;
      align-items:center;
    }
    .avatar{
      width:88px;height:88px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#06b6d4);
      display:flex;align-items:center;justify-content:center;
      color:white;font-weight:700;font-size:28px;
      flex-shrink:0;
    }
    h1{margin:0;font-size:22px}
    .subtitle{color:var(--muted);margin-top:6px;font-size:14px}

    .grid{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:24px}
    .card{background:#fbfdff;padding:18px;border-radius:10px;border:1px solid rgba(15,23,42,0.03)}
    .card h3{margin:0 0 8px 0;font-size:16px}
    .card p{margin:0;color:var(--muted);line-height:1.6}

    footer{margin-top:22px;color:var(--muted);font-size:13px}

    @media (max-width:640px){
      .grid{grid-template-columns:1fr}
      header{flex-direction:row}
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <header>
      <div class="avatar" aria-hidden="true">中尾</div>
      <div>
        <h1>中尾 想羅</h1>
        <div class="subtitle">自己紹介ページ</div>
      </div>
    </header>

    <section class="grid" aria-label="自己紹介の詳細">
      <div class="card">
        <h3>氏名</h3>
        <p>中尾 想羅</p>
      </div>

      <div class="card">
        <h3>特技</h3>
        <p>絵を描くこと。デジタル・アナログ両方で制作します。キャラクターデザイン、イラスト、アイコン制作などが得意です。</p>
      </div>

      <div class="card">
        <h3>チーム開発に対する取組み</h3>
        <p>より良いアプリにするため、チームと積極的にコミュニケーションを取り、デザインやUI改善の観点から提案していきます。コードの可読性やデザインの一貫性を重視します。</p>
      </div>

      <div class="card">
        <h3>デザイン方針</h3>
        <p>見やすいページにすることを第一に、余白・コントラスト・タイポグラフィに配慮したシンプルで落ち着いたデザインを心がけます。</p>
      </div>
    </section>

    <footer>
      このページはシンプルな自己紹介用のテンプレートです。
    </footer>
  </main>
</body>
</html>
