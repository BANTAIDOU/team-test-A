<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>谷口優衣 — 自己紹介</title>
  <meta name="description" content="谷口優衣さんの自己紹介ページ。特技: ねること。チーム開発の意気込み: 私なりにがんばります。" />
  <style>
    :root{
      --bg1:#FFF6F9;
      --bg2:#F6FFF9;
      --accent:#FFD6EA;
      --mint:#CFF7E4;
      --text:#334155;
      --muted:#64748B;
      --card:#ffffff;
      --shadow: 0 10px 30px rgba(51,65,85,0.08);
      font-family: "Hiragino Kaku Gothic ProN","Noto Sans JP",system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0; padding:32px; background:linear-gradient(135deg,var(--bg1),var(--bg2)); color:var(--text);
      display:flex; align-items:center; justify-content:center; -webkit-font-smoothing:antialiased;
    }
    .stage{width:min(920px,95%);}

    .card{
      background:var(--card); border-radius:18px; padding:36px; box-shadow:var(--shadow); position:relative; overflow:hidden;
      display:grid; grid-template-columns: 160px 1fr; gap:24px; align-items:center;
    }

    /* floating pastel blobs */
    .blob{position:absolute; border-radius:50%; filter:blur(36px); opacity:0.7; transform:translate3d(0,0,0);}
    .blob.a{width:220px; height:220px; right:-60px; top:-40px; background:radial-gradient(circle at 30% 30%, #FFD6EA, transparent 50%);} 
    .blob.b{width:200px; height:200px; left:-80px; bottom:-60px; background:radial-gradient(circle at 70% 70%, #CFF7E4, transparent 50%);} 

    .avatar{
      width:140px; height:140px; border-radius:50%; background:linear-gradient(135deg,#FFF0F6,#FFF8F0); display:flex; align-items:center; justify-content:center; font-size:36px; font-weight:700; color:var(--text); box-shadow:0 6px 18px rgba(51,65,85,0.08);
    }
    .avatar .inner{
      width:120px; height:120px; border-radius:50%; background:linear-gradient(135deg,#FFEAF3,#F5FFF7); display:flex; align-items:center; justify-content:center;
    }

    h1{margin:0; font-size:28px; letter-spacing:0.6px;}
    p.lead{margin:8px 0 18px; color:var(--muted);}

    dl{margin:0; display:flex; flex-direction:column; gap:10px;}
    dt{font-weight:700; color:#8b5cf6; font-size:14px;}
    dd{margin:0; color:var(--text); font-size:16px;}

    .btn{
      display:inline-block; margin-top:20px; padding:10px 16px; border-radius:12px; background:linear-gradient(90deg,#FFB4DA,#C0F7DD); color:#073642; font-weight:700; text-decoration:none; box-shadow:0 6px 18px rgba(0,0,0,0.06);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .btn:hover{transform:translateY(-4px); box-shadow:0 12px 30px rgba(0,0,0,0.08);}

    /* small animated icon */
    .sleepy{font-size:14px; display:inline-block; margin-left:8px; opacity:0.9; transform-origin:center; animation:float 3s ease-in-out infinite;}
    @keyframes float{ 0%{transform:translateY(0);} 50%{transform:translateY(-6px);} 100%{transform:translateY(0);} }

    /* responsive */
    @media (max-width:720px){
      .card{grid-template-columns: 1fr; text-align:center;}
      .avatar{margin:0 auto;}
    }

    /* entrance animation */
    .card{opacity:0; transform:translateY(10px) scale(.995); animation:enter .7s cubic-bezier(.2,.9,.2,1) forwards;}
    @keyframes enter{ to{opacity:1; transform:none;} }

    /* subtle name highlight */
    .name-highlight{display:inline-block; padding:4px 8px; border-radius:8px; background:linear-gradient(90deg,#FFF0F6,#F0FFF8);}

    footer{margin-top:18px; text-align:right; color:var(--muted); font-size:13px;}
  </style>
</head>
<body>
  <div class="stage">
    <div class="card" role="main">
      <div class="avatar" aria-hidden="true">
        <div class="inner">ゆい</div>
      </div>
      <div>
        <h1><span class="name-highlight">谷口 優衣</span></h1>
        <p class="lead">はじめまして！パステルカラーでやさしいデザインの自己紹介ページです。</p>

        <dl>
          <div>
            <dt>特技</dt>
            <dd>ねること <span class="sleepy">💤</span></dd>
          </div>

          <div>
            <dt>チーム開発に対する意気込み</dt>
            <dd>私なりにがんばります</dd>
          </div>
        </dl>

        <a class="btn" href="#contact">チームへ一言を送る</a>

        <footer>シンプル / かわいい / レスポンシブ</footer>
      </div>

      <div class="blob a" aria-hidden="true"></div>
      <div class="blob b" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    // 軽い相互作用: ボタンをクリックすると簡単な挨拶を表示
    document.addEventListener('DOMContentLoaded',()=>{
      const btn = document.querySelector('.btn');
      btn.addEventListener('click',(e)=>{
        e.preventDefault();
        alert('チームへ: 私なりにがんばります — 谷口優衣');
      });
    });
  </script>
</body>
</html>
