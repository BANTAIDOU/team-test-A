<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>自己紹介 - 黒木大智</title>
  <style>
    :root{--bg:#f8f9fa;--card:#fff;--text:#222;--muted:#666}
    body{font-family:system-ui,-apple-system,'Noto Sans JP','Hiragino Kaku Gothic ProN',sans-serif;background:var(--bg);color:var(--text);margin:0;padding:2rem;display:flex;align-items:center;justify-content:center;min-height:100vh}
    .card{background:var(--card);border:1px solid #e6e9eb;padding:1.25rem 1.5rem;border-radius:8px;max-width:640px;width:100%;box-shadow:0 1px 0 rgba(0,0,0,0.02)}
    h1{margin:0 0 .5rem;font-size:1.25rem}
    dl{display:grid;grid-template-columns:120px 1fr;gap:.5rem .75rem;margin:0}
    dt{font-weight:600;color:var(--muted)}
    dd{margin:0}
    footer{margin-top:1rem;font-size:.9rem;color:var(--muted)}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>自己紹介</h1>
    <dl>
      <dt>氏名</dt>
      <dd>黒木大智</dd>

      <dt>特技</dt>
      <dd>寝る</dd>

      <dt>チーム開発に対する意気込み</dt>
      <dd>頑張るぞ！</dd>
    </dl>
    <footer>
      デザイン方針：質素で量産しやすいシンプルなレイアウト
    </footer>
  </main>
</body>
</html>
