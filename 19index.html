<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>土田 晴琉 - 自己紹介</title>
    <style>
      :root{
        --bg: #0f0f10;
        --panel: #1a1a1b;
        --muted: #bdbdbf;
        --accent: #e6e6e6;
        --max-width: 760px;
      }
      html,body{
        height:100%;
        margin:0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
        background: linear-gradient(180deg,var(--bg) 0%, #0b0b0c 100%);
        color:var(--accent);
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
      }
      .container{
        max-width:var(--max-width);
        margin:48px auto;
        padding:32px;
        background:linear-gradient(180deg,var(--panel), #141414);
        border-radius:12px;
        box-shadow:0 8px 30px rgba(0,0,0,0.6);
        border:1px solid rgba(255,255,255,0.03);
      }
      header{
        display:flex;
        align-items:center;
        gap:16px;
        margin-bottom:18px;
      }
      .avatar{
        width:72px;
        height:72px;
        border-radius:10px;
        background:linear-gradient(135deg,#252525,#151515);
        display:flex;
        align-items:center;
        justify-content:center;
        color:var(--muted);
        font-weight:700;
        font-size:20px;
        flex:0 0 72px;
      }
      h1{
        margin:0;
        font-size:22px;
        color:var(--accent);
      }
      p.lead{
        margin:6px 0 0 0;
        color:var(--muted);
        font-size:14px;
      }
      .section{
        margin-top:20px;
      }
      .label{
        font-size:13px;
        color:var(--muted);
        margin-bottom:8px;
      }
      .card{
        background:transparent;
        padding:16px;
        border-radius:8px;
        border:1px solid rgba(255,255,255,0.04);
        color:var(--accent);
      }
      ul.clean{
        padding-left:18px;
        margin:0;
        color:var(--accent);
      }
      footer{
        margin-top:28px;
        color:var(--muted);
        font-size:13px;
        text-align:right;
      }
      /* 読みやすさのためのレスポンシブ調整 */
      @media (max-width:520px){
        .container{padding:20px;margin:20px}
        .avatar{width:56px;height:56px;font-size:18px}
        h1{font-size:20px}
      }
    </style>
  </head>
  <body>
    <main class="container" role="main">
      <header>
        <div class="avatar" aria-hidden="true">土</div>
        <div>
          <h1>土田 晴琉</h1>
          <p class="lead">簡潔で見やすいモノトーン自己紹介ページ</p>
        </div>
      </header>

      <section class="section">
        <div class="label">氏名</div>
        <div class="card">土田 晴琉</div>
      </section>

      <section class="section">
        <div class="label">特技</div>
        <div class="card">
          <ul class="clean">
            <li>揚げ足取り</li>
          </ul>
        </div>
      </section>

      <section class="section">
        <div class="label">チーム開発に対する意気込み</div>
        <div class="card">
          坂東隊長の足を引っ張らないようにします
        </div>
      </section>

      <footer>
        最終更新: 2025-10-20
      </footer>
    </main>
  </body>
</html>
